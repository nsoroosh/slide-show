<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="slides">
           <span id="myspan">1/4</span>
           <img class="slide" src="./images/img_lights_wide.jpeg" alt="">
           <img class="slide" src="./images/img_mountains_wide.jpeg" alt="">
           <img  class="slide" src="./images/img_nature_wide.jpeg" alt="">
           <img class="slide" src="./images/img_snow_wide.jpeg" alt="">
           <div class="indicator">
               <i class="demo fa fa-circle-o"></i>
               <i class="demo fa fa-circle-o"></i>
               <i class="demo fa fa-circle-o"></i>
               <i class="demo fa fa-circle-o"></i>
               
           </div>
           <button class="rightButton" onclick="plusDivs(-1)">&#10094;</button>
           <button  class="leftButton" onclick="plusDivs(1)">&#10095;</button>
        </div>
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
          document.getElementById("myspan").innerHTML=`${slideIndex}/4`
           
        }
        
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("slide");
          var dots = document.getElementsByClassName("demo");

          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
        //   dots[i].className = dots[i].className.replace("fa-circle", "fa-circle");
          }
          x[slideIndex-1].style.display = "block";  
          
          dots[slideIndex-1].className += " fa-circle";
          dots[slideIndex-2].classList.remove("fa-circle");
            
          
        }
        
        </script>
        
</body>
</html>
